<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../interactive-rating-component-main/rating.css">
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="starcase">
                <img src="../interactive-rating-component-main/images/icon-star.svg" alt="" class="star">
            </div>
            <p class="head">How did we do?</p>
            <p class="word">Please let us know how we did with your
                support <br> feedback is appreciated to help
                us<br>improve our offering!
            </p>
                <div class="rate-box">
                    <p class="rate">1</p>
                    <p class="rate">2</p>
                    <p class="rate">3</p>
                    <p class="rate">4</p>
                    <p class="rate">5</p>
                </div>
                <button class="submit" type="button" >SUBMIT</button>
            </div>   
        </div>  
    </div>
    
    <div class="backdrop">
        <div class="container2">
            <img src="../interactive-rating-component-main/images/illustration-thank-you.svg" alt="" class="thank">
            <p class="show">You selected <span class="result">4</span> out of 5</p>
         <p class="thank-you">Thank you!</p>
         <p class="letter">We appreciate you taking the time to
         give a rating.<br> If you ever need more support, don't 
         hesitate to <br>get in touch!</p>
        </div>
    </div>
    </div>
    <script src="../interactive-rating-component-main/rating.js"></script>
</body>
</html>
